name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  lint-format-check:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.0.0
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Check formatting
        run: pnpm format:check
        
      - name: Run lint check
        run: pnpm lint:check
        
      - name: Check types
        run: pnpm ts:check
