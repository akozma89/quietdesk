<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logger Browser Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 4px;
      border: 1px solid #ddd;
      min-height: 200px;
      white-space: pre-wrap;
    }
    .log-entry {
      margin-bottom: 5px;
      padding: 5px;
      border-radius: 3px;
    }
    .log-info {
      background-color: #e3f2fd;
    }
    .log-warn {
      background-color: #fff3e0;
    }
    .log-error {
      background-color: #ffebee;
    }
  </style>
</head>
<body>
  <h1>Logger Browser Test</h1>
  
  <div class="form-group">
    <label for="token">Axiom Token:</label>
    <input type="text" id="token" placeholder="Enter your Axiom token">
  </div>
  
  <div class="form-group">
    <label for="dataset">Axiom Dataset:</label>
    <input type="text" id="dataset" placeholder="Enter your Axiom dataset">
  </div>
  
  <button id="init-logger">Initialize Logger</button>
  
  <div id="logging-section" style="display: none;">
    <div class="form-group" style="margin-top: 20px;">
      <label for="message">Log Message:</label>
      <input type="text" id="message" placeholder="Enter a message to log">
    </div>
    
    <div>
      <button id="log-info">Log Info</button>
      <button id="log-warn">Log Warning</button>
      <button id="log-error">Log Error</button>
      <button id="flush-logs">Flush Logs</button>
    </div>
  </div>
  
  <h3>Console Output:</h3>
  <div id="output"></div>
  
  <script type="module" src="./bundle.js"></script>
</body>
</html>
